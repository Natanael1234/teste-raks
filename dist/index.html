<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/theme.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="css/fontawesome/css/all.css" rel="stylesheet" />
    <!--load all styles -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- página do formulário -->
    <div class="page form-page hidden">
      <div class="content">

        <!-- cabeçalho -->
        <div class="page-header">
          <div class="page-title">Usuário</div>
        </div>

        <!-- formulário -->
        <form class="form">
          <!-- Campo "Nome" -->
          <div class="field nome">
            <div class="label">Nome completo (sem abreviações)</div>
            <input type="text" name="name" maxlength="60" />
            <div class="error"></div>
          </div>

          <!-- Campo "CPF" -->
          <div class="field cpf">
            <div class="label">CPF</div>
            <input type="text" name="cpf" id="cpf" maxlength="14" />
            <div class="error"></div>
          </div>

          <!-- campo "Email" -->
          <div class="field email">
            <div class="label">Email</div>
            <input type="email" name="email" id="email" maxlength="60" />
            <div class="error"></div>
          </div>

          <!-- campo "Fone" -->
          <div class="field fone">
            <div class="label">Fone</div>
            <input type="tel" name="fone" id="fone" maxlength="15" />
            <div class="error"></div>
          </div>

          <!-- ações -->
          <div class="actions">
            <!-- botão "Cadastrar" -->
            <button
              id="submit-button"
              class="button submit-button loading"
              type="button">
              <span class="text">Cadastrar</span>
              <div class="loading-icon">Carregando...</div>
            </button>
  
            <!-- botão "Cancelar" -->
            <button
              id="cancel-button"
              class="button light cancel-button loading"
              type="button">
              <span class="text">Cancelar</span>
              <div class="loading-icon"></div>
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- página da lista -->
    <div class="page list-page visible">
      <div class="content">

        <!-- cabeçalho -->
        <div class="page-header">          
          <div class="page-title">Usuários</div>          
          <button class="action add-user icon-button">
            <div class="icone add fas fa-plus"></div>
          </button>
        </div>

        <!-- lista -->
        <div class="list">
          <!-- <div class="item">
            <div class="nome" id="1">João da Silva</div>
            <div class="cpf">CPF: 004.027.490-06</div>
            <div class="email">joaodasilva@gmail.com</div>
            <div class="fone">(51) 99916-0614</div>
            
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
